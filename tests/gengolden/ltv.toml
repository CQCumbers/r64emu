rsp_code = """
    li a0,$0
    li a1,$800

    lw t4,$80(a0) // input: reg offset
    add a0,t4
    
    jal CleanRegs
    nop
    ltv v0[e0],$00(a0)
    jal StoreOut
    nop

    jal CleanRegs
    nop
    ltv v7[e0],$00(a0)
    jal StoreOut
    nop

    jal CleanRegs
    nop
    ltv v0[e1],$00(a0)
    jal StoreOut
    nop

    jal CleanRegs
    nop
    ltv v0[e2],$00(a0)
    jal StoreOut
    nop

    jal CleanRegs
    nop
    ltv v0[e12],$00(a0)
    jal StoreOut
    nop

    jal CleanRegs
    nop
    ltv v0[e15],$00(a0)
    jal StoreOut
    nop

    jal CleanRegs
    nop
    ltv v7[e15],$00(a0)
    jal StoreOut
    nop

    // Just in case, we test with immediate offset. It must behave
    // like adding an offset to a0, but you never know.
    jal CleanRegs
    nop
    ltv v0[e0],$07(a0)
    jal StoreOut
    nop

    jal CleanRegs
    nop
    ltv v0[e0],$08(a0)
    jal StoreOut
    nop

    jal CleanRegs
    nop
    ltv v0[e0],$0F(a0)
    jal StoreOut
    nop

    break

CleanRegs:
    vxor v0,v0
    vxor v1,v1
    vxor v2,v2
    vxor v3,v3
    vxor v4,v4
    vxor v5,v5
    vxor v6,v6
    jr ra
    vxor v7,v7

StoreOut:
    sqv v0[e0],$00(a1)
    sqv v1[e0],$10(a1)
    sqv v2[e0],$20(a1)
    sqv v3[e0],$30(a1)
    sqv v4[e0],$40(a1)
    sqv v5[e0],$50(a1)
    sqv v6[e0],$60(a1)
    sqv v7[e0],$70(a1)
    jr ra
    addi a1,$80
"""

